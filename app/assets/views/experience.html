<section class="experience__group" id="experience">
    <section ng-if="ExperienceCtrl.showWelcome" ng-include="'assets/views/partials/welcome.html'"></section>
    <section ng-if="ExperienceCtrl.showWizard" ng-controller="WizardController" ng-include="'assets/views/partials/wizard.html'"></section>
    <nav class="sidebar__group">
        <ul>
            <li ng-repeat="annotation in ExperienceCtrl.annotations()">
                <a href="" ng-click="ExperienceCtrl.jumpTo(annotation)">{{annotation.text}}</a>
                <button ng-click="ExperienceCtrl.preview(annotation)">Preview</button>
            </li>
        </ul>
        <button ng-click="ExperienceCtrl.startWizard()">Help</button>
        <button ng-click="AppCtrl.goto('player')">Preview</button>
    </nav>
    <c6-screenjack-player
        class="video__group"
        c6-vertical-center="top"
        resize
        annotations="ExperienceCtrl.annotations()">
    </c6-screenjack-player>
</section>
